<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Rounds Viewer</title>
  <style>
    #container {
    position: relative;
    max-width: 100vw;
    max-height: 80vh; /* leave room for button */
    }

    #container img {
    max-width: 100%;
    max-height: 80vh;
    width: auto;
    height: auto;
    display: block;
    }

    #container canvas {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    }

  </style>
</head>
<body>

<div id="container">
  <img id="roundImage" />
  <canvas id="overlay2"></canvas>
</div>

<ul id="results"></ul>

<button id="next">Next</button>

<script src="results.js"></script>
</body>
</html>
